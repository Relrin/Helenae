{% extends 'admin/base.html' %}
{% block brand %}
    <span class=brand>
        <img src="{{ url_for('static', filename='cloud-icon-24.png') }}" style="margin-top: -7px; margin-right: 5px"/>
        Cloud storage
    </span>
{% endblock brand %}
{% block head %}
        <style type="text/css">
              body {
                padding-top: 40px;
                padding-bottom: 40px;
                background-color: #f5f5f5;
              }

              .form-signin {
                max-width: 300px;
                padding: 19px 29px 29px;
                margin: 0 auto 20px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                   -moz-border-radius: 5px;
                        border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                   -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                        box-shadow: 0 1px 2px rgba(0,0,0,.05);
              }
              .form-signin .form-signin-heading, .form-signin .checkbox {
                margin-bottom: 10px;
              }
        </style>
{% endblock head %}
{% block access_control %}
{% if current_user.is_authenticated() %}
<div class="btn-group pull-right">
    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
        <i class="icon-user"></i> {{ current_user.name }} <span class="caret"></span>
    </a>
    <ul class="dropdown-menu">
        <li><a href="{{ url_for('admin.logout_view') }}"><i class="icon-home"></i> Выйти</a></li>
    </ul>
</div>
{% endif %}
{% endblock %}
